<!doctype html>

<html lang="en">

<head>
    <title>Register</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <base href="/">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/registo.css">
</head>

<body>

    <img src="OUTROS/BckgLogReg.png" class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}" alt="">
    <div class="row justify-content-center">

        <div id="RegBox" class="col-4">
            <div class="row justify-content-center" id="HeadReg">
                <img src="OUTROS/typoB-04.png" alt="">
            </div>
            <form id="frmRegisto">


                <div class="form-row  justify-content-center">
                    <div class="col-6">
                        <input type="text" class="form-control form-control" id="name" placeholder="First & last Name" required>
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control form-control" id="RegUsername" placeholder="Username" required>
                    </div>

                </div>


                <div class="form-row justify-content-center">
                    <div class="col-6">
                        <input type="email" class="form-control form-control" id="email" placeholder="Email" required>
                    </div>
                    <div class="col-6">
                        <input type="date" class="form-control form-control" id="age" placeholder="Age" required>
                    </div>
                </div>


                <div class="form-row justify-content-center">
                    <div class="col-6">
                        <input type="password" class="form-control form-control" id="RegPassw" placeholder="Password" required>
                    </div>
                    <div class="col-6">
                        <input type="password" class="form-control form-control" id="confpassw" placeholder="Confirm Password" required>
                    </div>
                </div>


                <div class="form-row justify-content-center">
                    <div class="col-9">
                        <p id="errorMessageRegister"></p>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-outline-light" id="btnRegister" type="submit">
                            Register  <a href="HTML/login.html"></a>
                        </button>
                    </div>
                </div>


            </form>
        </div>
        <div class="col-4"></div>


    </div>





    </div>
    <!-- Optional JavaScript -->
    <script type="module" src="../JAVASCRIPT/app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
