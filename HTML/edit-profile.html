                <div class="row justify-content-center">
                    <div class="col-7">
                        <div id="container-photo">
                            <form id="frmUpdatePhoto">
                                <p>Edit your photo:</p>

                                <div class="row justify-content-center photo">
                                    <img src="" id="picture" alt="Foto de Perfil">
                                </div>

                                <input type="file" id="btnOpenFile" class="btn btn-outline-light btnChanges" required><br>
                                <button class="btn btn-outline-light btnChanges" id="btnChangePhoto" type="submit">
                                Edit Photo
                            </button>
                            </form>
                        </div>

                    </div>

                    <div class="col-5">
                        <div id="container-form">
                            <form id="frmUpdateEmail">




                            </form>
                            <form id="frmUpdatePassword">

                                <div id="container-password">

                                    <label for="txtEmail">Email: </label>
                                    <div class="form-row justify-content-center">
                                        <div class="col-12">
                                            <input type="email" class="form-control form-control" id="txtEmail" value="email do user" readonly="true" required>
                                        </div>

                                    </div>


                                    <label for="txtPassword">Password: </label>
                                    <div class="form-row justify-content-center">
                                        <div class="col-12">
                                            <input type="password" class="form-control form-control" id="txtPassword" placeholder="Change your Password" readonly="true">
                                        </div>

                                    </div>

                                    <label for="txtConfPassword">Confirm Password: </label>
                                    <div class="form-row justify-content-center">
                                        <div class="col-12">
                                            <input type="password" class="form-control form-control" id="txtConfPassword" placeholder="Confirm your new Password" readonly="true">
                                        </div>

                                    </div>

                                    <div class="form-row justify-content-center">
                                        <div class="col-4">
                                            <button class="btn btn-outline-light btnChanges" id="btnChangePassowrd" type="submit">
                                            Make Changes
                                        </button>
                                        </div>
                                        <div class="col-6">
                                            <button class="btn btn-outline-light btnChanges" id="btnUpdatePassowrd" type="submit">
                                            Update Password
                                        </button>
                                        </div>
                                    </div>

                                    <div class="form-row justify-content-left">
                                        <p id="passwordErrorMessage" style="color: yellow;"></p>
                                    </div>
                                </div>


                            </form>
                        </div>

                    </div>
