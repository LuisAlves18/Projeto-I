<form id="frmRegisto">


    <div class="form-row  align-items-start">
        <div class="col-6">
            <input type="text" class="form-control form-control" id="fname" placeholder="First Name" required>
        </div>
        <div class="col-6">
            <input type="text" class="form-control form-control" id="lname" placeholder="Last Name" required>
        </div>

    </div>


    <div class="form-row  align-items-start">
        <div class="col-6">
            <input type="email" class="form-control form-control" id="email" placeholder="Email" required>
        </div>
        <div class="col-6">
            <input type="date" class="form-control form-control" id="age" placeholder="Age" required>
        </div>
    </div>


    <div class="form-row justify-content-center">
        <div class="col-6">
            <input type="password" class="form-control form-control" id="passw" placeholder="Password" required>
        </div>
        <div class="col-6">
            <input type="password" class="form-control form-control" id="confpassw" placeholder="Confirm Password" required>
        </div>
    </div>


    <div class="row justify-content-center">
        <button class="btn btn-outline-light" id="btnCreate" type="submit">
        JOIN
    </button>
    </div>


</form>
