        <div id="RegBox" class="col-4">
            <div class="row justify-content-center" id="HeadReg">
                <h4>Manage Users</h4>
            </div>
            <div id="tableContainer" class="row justify-content-center">
                <p id="tableUsers"></p>

                <div class="row justify-content-center">
                    <div id="divButtonAddAdmin">
                        <button class="btn btn-outline-light" id="btnAddAdmin" data-target="#modalAddAdmin" data-toggle="modal">Add New Admin</button>
                    </div>
                </div>
            </div>

        </div>

        <!-- Modal -->
        <div class="modal fade" id="modalAddAdmin" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add a new Admin</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                    </div>
                    <div class="modal-body">
                        <div id="AddBox" class="col-12">

                            <form id="frmAddAdmin">

                                <div class="form-row  justify-content-center">
                                    <div class="col-6">
                                        <input type="text" class="form-control form-control" id="AdminName" placeholder="First & last Name" required>
                                    </div>
                                    <div class="col-6">
                                        <input type="text" class="form-control form-control" id="AdminUsername" placeholder="Username" required>
                                    </div>
                                </div>

                                <div class="form-row justify-content-center">
                                    <div class="col-6">
                                        <input type="email" class="form-control form-control" id="AdminEmail" placeholder="Email" required>
                                    </div>
                                    <div class="col-6">
                                        <input type="date" class="form-control form-control" id="AdminAge" placeholder="Age" required>
                                    </div>
                                </div>

                                <div class="form-row justify-content-center">
                                    <div class="col-6 input-icons">
                                        <input type="password" class="form-control form-control" id="AdminPassw" placeholder="Password" required>
                                    </div>
                                    <div class="col-6 input-icons">
                                        <input type="password" class="form-control form-control" id="AdminConfpassw" placeholder="Confirm Password" required>
                                    </div>
                                </div>

                                <div class="form-row justify-content-center">
                                    <div class="col-6">
                                        <p id="errorMessageAdmin"></p>
                                    </div>
                                    <div class="col-6">
                                        <button class="btn btn-outline-light" id="btnCreateAdmin" type="submit">
                                            Add Admin
                                        </button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeModal">Close</button>
                    </div>
                </div>
            </div>
        </div>
